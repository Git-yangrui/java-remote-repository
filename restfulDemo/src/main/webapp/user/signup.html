<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>User/Sign Up</title>
        <link rel="stylesheet" type="text/css" href="/restful/css/style.css"/>
        <script type="text/javascript" src="/restful/js/restful.js"></script>
        <script type="text/javascript">
            // Sign Up
            function signup() {
                var username =  document.getElementById('username').value;
                var userid =  document.getElementById('userid').value;
                var password =  document.getElementById('password').value;
                
                if (!userid) {
                    alert('Please insert your userid');
                    return;
                } else if (!username) {
                    alert('Please input your username');
                    return;
                } else if (!password) {
                    alert('Please insert your password');
                    return;
                }
                
                var params = {
                    'name': userid,
                    'username': username,
                    'pwd': password
                };
                
                var endpoint = "/restful/api/user/signup";
                
                ajaxCall('POST', endpoint, null, params, function(data) {
                        var status = data.status;
                        if (status == 'OK') {
                            location.replace("signin.html"); 
                        }
                    },
                    function(data) {
                        alert(data.response);
                    }
                );
            }
        </script>
    </head>
    <body>
        <p>Sign Up</p>
        <table style="width: 200px;">
            <tr>
                <td>userid</td>
                <td><input type="text" name="userid" id="userid" tabindex="1" placeholder=" UserId"></td>
            </tr>
            <tr>
                <td>username</td>
                <td><input type="text" name="username" id="username" tabindex="1" placeholder=" UserName"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" name="password" id="password" tabindex="1" placeholder=" Password"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="button" value="Sign Up" onClick="signup()"></td>
            </tr>
        </table>
    </body>
</html>
